        <title>Welkom bij het Boterbloempje</title>
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/styles.mob.css">
    </head>
    <body>
        <div id="header">
            <img src="images/toetsdag_02.png" id="img2">
        </div>
        <div id="section2">
            <a href="index.mob.html"><img src="images/home.png" width="300px;" /></a>
            <a href="Tafeloefen.mob.html"><img src="images/tafelsoef_02.png" width="300px" /></a>
            <a href="Tafeltoets.mob.html"><img src="images/taftoetsx_02.png" width="300px" /></a>
            <a href="extrasommen.mob.html"><img src="images/extras_02.png" width="300px" /></a>
            <h2>De toets</h2>
            <p>Welke toets wil je maken?</p>
            <label for="toetsmenu"></label>
            <select id="toetsmenu" onchange="toets()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select>
                <div id="toetsding"></div>
            <script>
                function toets() {
                    var x = document.getElementById("toetsmenu").value;

                    document.getElementById("toetsding").innerHTML = "";
                    for (i = 1; i < 11; i++) {
                        document.getElementById("toetsding").innerHTML += x + " x " + i +
                                " = <input type='text' id='test" + i + "'>" + "<br>";
                    }
                    document.getElementById("toetsding").innerHTML += "<input type='submit' value='check' id='sub' onclick='calc()'>"
                }
                function calc() {
                    var x = document.getElementById("toetsmenu").value;

                    for (i = 1; i < 11; i++) {
                        var input = document.getElementById("test" + i);
                        var result = input.value;
                        console.log(input.value);
                        if (result == x * i) {
                            input.className = "correct"
                        } else {
                            input.className = "wrong"
                        }
                    }
                    var corcheck = document.querySelectorAll('#section2 .correct').length;
                    var wrongcheck = document.querySelectorAll('#section2 .wrong').length;
                    if (corcheck > 6){
                        alert("Goedzo! Je hebt er " + corcheck + " goed! GESLAAGD!");
                    }
                    else {
                        alert("Helaas! Je hebt er " + wrongcheck + " fout, terug naar school :(");
                        document.getElementById("extra").innerHTML = "Klik <a href='extrasommen.mob.html'>hier</a> om meer oefeningen te krijgen";
                    }
                }
            </script>
            <div id="extra"></div>
        </div>
        <div id="footer">
            <p id="contact"><a href="contact.html">Contact</a></p>
        </div>
    </body>
</html>
